<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDA Quiz App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
                    <form action="" id="form">
                        <div class="accueil">
                                <div class="head">
                                    <h1>JavaScript Quiz</h1>
                                    <p>
                                        Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous.
                                        C'est fun et c'est gratuit.
                                    </p>
                                </div>
                                <div class="columns">
                                    <div class="column">
                                        <label for="nom">Nom</label>
                                        <input type="text" id="nom" class="input">
                                        <span class="info">N’oubliez pas de renseigner votre nom avant de commencer le Quiz. </span>
        
                                    </div>
                                    <div class="column">
                                        <label for="mail">EMail</label>
                                        <input type="mail" id="mail" class="input">
                                        <span class="info">N’oubliez pas de renseigner votre email avant de commencer le Quiz. </span>
                                    </div>
                                    <div class="column">
                                        <button class="start">Commencer</button>
                                    </div>
                                </div>
                        </div>
                     </form>
                </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
